<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image carasoule</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="content-container">

    <!-- Carousel one -->
    <div class="carousel-container">
      <div class="carousel-image-wrapper" id="carasoule">
        <img src="./assets/js.png" alt="Image 1" />
        <img src="./assets/nature.jpg" alt="Image 2" />
        <img src="./assets/mtb.jpg" alt="Image 3" />
      </div>
    </div>
    <!-- Carousel two -->

    <div class="carousel-container">
      <div class="carousel-image-wrapper" id="carasoule-2">
        <img src="./assets/js.png" alt="Image 1" />
        <img src="./assets/nature.jpg" alt="Image 2" />
        <img src="./assets/mtb.jpg" alt="Image 3" />
      </div>
    </div>
    <!-- Carousel three -->

    <div class="carousel-container">
      <div class="carousel-image-wrapper" id="carasoule-3">
        <img src="./assets/js.png" alt="Image 1" />
        <img src="./assets/nature.jpg" alt="Image 2" />
        <img src="./assets/mtb.jpg" alt="Image 3" />
      </div>
    </div>
    <!-- Carousel four -->

    <div class="carousel-container">
      <div class="carousel-image-wrapper" id="carasoule-4">
        <img src="./assets/js.png" alt="Image 1" />
        <img src="./assets/nature.jpg" alt="Image 2" />
        <img src="./assets/mtb.jpg" alt="Image 3" />
      </div>
    </div>
  </div>
  <script src="./js/utils.js"></script>
  <script src="./js/script.js"></script>

  <script>
    // Pass the id of container on constructor
    new CarouselMaker({
      id: "carasoule",
      width: "800",
      height: "600",
      delay: 1000,
    }).init();
    new CarouselMaker({
      id: "carasoule-2",
      delay: 1000,
      width: "500",
      height: "350",
      dir: "left"
    }).init();
    new CarouselMaker({
      id: "carasoule-3",
      delay: 2000,
      dir: "left"
    }).init();
    new CarouselMaker({
      id: "carasoule-4",
      delay: 1500,
    }).init();

  </script>
</body>

</html>
